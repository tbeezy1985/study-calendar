<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evening Study Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Evening Study Planner</h1>

  <div class="grid" id="schedule">
    <div class="label">Time</div>
    <div class="label">My Evening</div>
  </div>

  <div class="blocks">
    <h3>Drag to Study Hall</h3>
    <div class="block" draggable="true">Math</div>
    <div class="block" draggable="true">Science</div>
    <div class="block" draggable="true">Reading</div>
    <div class="block" draggable="true">Break</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
